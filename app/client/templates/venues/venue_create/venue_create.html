<template name="VenueCreate">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Please add the relevant information
          </h3>
        </div>
        <div class="panel-body">
          <form id="network_create" role="form">
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group ">
                      <label for="location_name">Location Name</label>
                      <input class="form-control input-lg" type="text" id="location_name" placeholder="What is the place called?">
                    </div>
                  </div>
                  <div class="col-sm-6 hidden">
                    <div class="form-group ">
                      <label for="location_categories">Categories</label>
                      <input class="form-control input-lg" type="text" id="location_categories" placeholder="Comma, separated, tags">
                    </div>
                  </div>
                </div>
                <!--/.row -->
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group ">
                      <label for="location_address">Street Address</label>
                      <input type="text" class="form-control input-lg" id="location_address" placeholder="Do you know the street address?">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row hidden">
            	<div class="col-xs-6">
                <div class="form-group">
                  <label for="location_latitude">Latitude</label>
                  <input type="text" class="form-control input-lg" data-always-disabled id="location_latitude" placeholder="Lat" value="{{lat}}" disabled>
                </div>
            	</div>
            	<div class="col-xs-6">
                <div class="form-group">
                  <label for="location_longitude">Longitude</label>
                  <input type="text" class="form-control input-lg" data-always-disabled id="location_longitude" placeholder="Lon" value="{{lon}}" disabled>
                </div>
            	</div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group ">
                  <label for="network_ssid">Network Name</label>
                  <input type="text" class="form-control input-lg" id="network_ssid" placeholder="Enter Network Name">
                </div>
                <!-- /.form-group  -->
              </div>
              <div class="col-sm-6">
                <div class="form-group ">
                  <label for="network_password">Password</label>
                  <input type="password" class="form-control input-lg" id="network_password" placeholder="Password">
                </div>
                <!-- /.form-group  -->
              </div>
            </div>
            <div class="well">
	            <div class="checkbox">
	              <label>
	                <input type="checkbox" id="network_isPublic" checked> Public
	              </label>
	            </div>
	            <button type="submit" class="btn btn-default btn-lg">Add Network</button>
	            <button type="reset" class="btn btn-default btn-outline btn-lg">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
