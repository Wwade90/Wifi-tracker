<template name="VenueCreate">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            1. Please add the location
          </h3>
        </div>
        <div class="panel-body">
          <form id="network_create" role="form">
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group ">
                      <label for="location_name">Location Name</label>
                      <input class="form-control" type="text" id="location_name" placeholder="What is the place called?">
                    </div>
                  </div>
                </div>
                <!--/.row -->
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group ">
                      <label for="location_address">Street Address</label>
                      <input type="text" class="form-control" id="location_address" placeholder="Do you know the street address?">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
            	<div class="col-sm-6">
                <div class="form-group">
                  <label for="location_latitude">Latitude</label>
                  <input type="text" class="form-control" id="location_latitude" placeholder="Lat">
                </div>
            	</div>
            	<div class="col-sm-6">
                <div class="form-group">
                  <label for="location_longitude">Longitude</label>
                  <input type="text" class="form-control" id="location_longitude" placeholder="Lon">
                </div>
            	</div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group ">
                  <label for="network_name">Network Name</label>
                  <input type="text" class="form-control" id="network_name" placeholder="Enter Network Name">
                </div>
                <!-- /.form-group  -->
              </div>
              <div class="col-sm-6">
                <div class="form-group ">
                  <label for="network_password">Password</label>
                  <input type="password" class="form-control" id="network_password" placeholder="Password">
                </div>
                <!-- /.form-group  -->
              </div>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="network_isPublic" checked> Public
              </label>
            </div>
            <button type="submit" class="btn btn-default btn-success btn-lg">Add Network</button>
            <button class="btn btn-default btn-outline btn-lg">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
