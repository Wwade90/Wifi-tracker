<template name="ListNearbyLocations">
  {{#if locations.count}}
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Please select your location
          </h3>
        </div>
        <div class="panel-body">
          <a href="#tab--form-addVenue" class="list-group-item list-group-item-info" aria-controls="Add Venue" role="tab" data-toggle="tab" data-trigger="resetForm">{{i18nAddLocationText}} <span class="pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span></a>
        </div>
        <div class="panel-body">
          {{#each locations}}
            <a href="#" class="list-group-item" data-foursquare-id="{{id}}">{{name}} <span class="pull-right"><span class="badge">{{categories}}</span></span>
              <div class="clearfix"></div>
            </a> 
          {{/each}}
        </div>
        <div class="panel-body">
          <a href="#tab--form-addVenue" class="list-group-item list-group-item-info" aria-controls="Add Venue" role="tab" data-toggle="tab" data-trigger="resetForm">{{i18nAddLocationText}} <span class="pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span></a>
        </div>
      </div>
    </div>
  </div>
  
  {{else}}
    {{> Loading class="inline-block"}}
  {{/if}}
    
</template>
